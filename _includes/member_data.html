<ul>
    <li>
        <h1>{{ author.name }}</h1>
    </li>
    <li>
        <a href="https://github.com/{{ author.github }}" class="post-author">
            <img src="https://github.com/{{ author.github }}.png" class="avatar" alt="{{ author.name }} avatar" width="24" height="24">
            {{ author.name }}
        </a>
    </li>
    <li>
        Twitter: &#64;{{ author.twitter }}
    </li>
</ul>

<div class="userArticles">
    <p class="lead">My articles:</p>
    {% for post in site.posts %}
    {% if post.author == page.author %}
    <article class="newsPost">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-content">
            {% include news_excerpt.html %}
            <p><a href="{{ post.url }}">Read more...</a></p>
        </div>
    </article>
    {% endif %}
    {% endfor %}
</div>
