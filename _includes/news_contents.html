<div class="widget">
    {% include vacancies.html %}
</div>
<div class="widget">
    <h3>Latest posts</h3>
    <ul class="posts">
        {% for post in site.posts limit:5 %}
        <li class="{% if page.title == post.title %}current{% endif %}">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
