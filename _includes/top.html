<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <link rel="alternate" type="application/rss+xml" title="Jekyll • Simple, blog-aware, static sites - Feed" href="/feed.xml">
    <link href="/css/themes/purplebricks/css/bootstrap-custom.css" rel="stylesheet">
    <link href="/css/themes/purplebricks/css/custom.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>{{ page.title }}</title>
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
